<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shelves | ReadLoom</title>
    <link rel="stylesheet" href="../src/assets/styles/shelves.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="logo">Read<span>Loom</span></div>
            <nav class="sidebar-nav">
                <p class="nav-category">Main</p>
                <a href="dashboard.html" class="nav-item">üè† Dashboard</a>
                <a href="browse.html" class="nav-item">üîç Browse Library</a>
                <a href="shelves.html" class="nav-item active">üìö My Shelves</a>
                
                <p class="nav-category">Personal</p>
                <a href="achievements.html" class="nav-item">üèÜ Achievements</a>
                <a href="settings.html" class="nav-item">‚öôÔ∏è Settings</a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-link">Logout</a>
            </div>
        </aside>

        <main class="workspace">
            <header class="workspace-header">
                <div class="header-left">
                    <h1>My Shelves</h1>
                    <p>Manage and organize your personal library.</p>
                </div>
                <button class="btn-new-shelf">+ Create New Shelf</button>
            </header>

            <div class="shelf-filters">
                <button class="filter-pill active">All Books</button>
                <button class="filter-pill">Want to Read</button>
                <button class="filter-pill">Reading Now</button>
                <button class="filter-pill">Completed</button>
                <button class="filter-pill">Favorites</button>
            </div>

            <div class="shelves-grid">
                <div class="book-card">
                    <div class="book-shell">
                        <img src="../src/assets/images/the alchemist.jpg" alt="Book Cover" onerror="this.style.background='#800000'">
                        <div class="shelf-indicator">Favorites</div>
                    </div>
                    <div class="book-meta">
                        <h3>The Alchemist</h3>
                        <p>Paulo Coelho</p>
                        <div class="card-actions">
                            <button class="action-btn">Move</button>
                            <button class="action-btn delete">Remove</button>
                        </div>
                    </div>
                </div>
                </div>
        </main>
    </div>
</body>
</html>
